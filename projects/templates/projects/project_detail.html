{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if project.image %}
        <img src="{{ project.image.url }}" alt="" width="80%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <h2>Project details:</h2>
    </div>
    <p>{{ project.description }}</p>

</div>
{% endblock %}
